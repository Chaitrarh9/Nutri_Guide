</head>
<body>
    <section id="Uheader">
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h3>The NutriGuide</h3>
            </div>
            <div class="links">
                <a href="Home.html">Home</a>
                <a href="dietary.html">Dietary</a>
                <a href="Userprofile.html">UserProfile</a>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        
        }

        form {
            position: absolute;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 1 auto;
            justify-content: center;
            

        }
        button[type="submit"] {
            background-color: #7e8c06;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #b8ca1c;
        }

    </style>
</head>
<body>
    <h3>User Information</h3>
    <div class="container">
    <form id="userForm">
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">Male&nbsp;
            <input type="radio" id="female" name="gender" value="Female">Female<br>
        <div class="form-group"><br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height"placeholder="Enter your height" required>
        </div>
        <div class="form-group">
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightlyActive">Lightly Active</option>
                <option value="moderatelyActive">Moderately Active</option>
                <option value="veryActive">Very Active</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dietaryPreference">Dietary Preference:</label>
            <input type="radio" id="vegan" name="dietaryPreference" value="Vegan">Vegan
            <input type="radio" id="vegetarian" name="dietaryPreference" value="Vegetarian">Vegetarian
            <input type="radio" id="omnivore" name="dietaryPreference" value="Omnivore">Omnivore
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button" value="Submit">Submit</button>
        </div>
    </form>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            const age = parseInt(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const activityLevel = document.getElementById("activityLevel").value;
            const dietaryPreference = document.querySelector('input[name="dietaryPreference"]:checked').value;

            // Validate the form values (you can add more validation as needed)
            if (isNaN(age) || isNaN(weight) || isNaN(height)) {
                alert("Please enter valid numeric values for age, weight, and height.");
                return;
            }

            // Store the information (you can store it in localStorage, send it to a server, etc.)
            const userInfo = {
                age,
                weight,
                height,
                activityLevel,
                dietaryPreference
            };

            // For this example, we'll just display the collected information
            alert("User Information Collected:\n" + JSON.stringify(userInfo, null, 2));
        });
    </script>
</body>
</html>
